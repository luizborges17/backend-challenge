version: '3.8'

services:
  spring-app:
    build: .
    container_name: springapp
    ports:
      - "8080:8080"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - spring-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
